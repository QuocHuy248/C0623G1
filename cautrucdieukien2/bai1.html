<body>
    <script>
        function printFibonacciSeries(n) {
  let firstNum = 0;
  let secondNum = 1;
  let fibNum;

  console.log(firstNum);
  console.log(secondNum);

  for (let i = 2; i < n; i++) {
    fibNum = firstNum + secondNum;
    console.log(fibNum);
    firstNum = secondNum;
    secondNum = fibNum;
  }
}

printFibonacciSeries(10); // In ra 10 số đầu tiên trong dãy Fibonacci
    </script>
</body>
