<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function giaithua(n) {
                let a = 1;
                for (let i = 2; i <= n, i++; ) {
                    a *= i;
                }
                return a;
            }
            console.log(giaithua(5));
        </script>
    </body>
</html>
