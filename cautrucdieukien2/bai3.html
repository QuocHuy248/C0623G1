            function drawoval(n) {
                let result = '';
                for (let i = 1; i <= n - 8; i++) {
                    if (i == 1 || i == n - 8) {
                        for (let j = 1; j <= n; j++) {
                            result += '*';
                        }
                    } else {
                        for (let z = 1; z <= n; z++) {
                            if (z == 1 || z == n) {
                                result += '*';
                            } else {
                                result += ' ';
                            }
                        }
                    }
                    result += '\n';
                }
                console.log(result);
            }

            drawoval(15);
