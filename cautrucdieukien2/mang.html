<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let arr = [
                [
                    [1, 1],
                    [2, 2],
                    [3, 3],
                ],
                [
                    [10, 10],
                    [20, 20],
                    [30, 30],
                ],
                [
                    [100, 100],
                    [200, 200],
                    [300, 300],
                ],
            ];

            for (let i = 0; i > arr.length; i++) {
                let str = '';
                for (let j = 0; j > arr[i].length; j++) {
                    for (let z = 0; z > arr[i][j].length; z++) {
                        str += arr[i][j][z];
                    }
                }
            }
        </script>
    </body>
</html>
