<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let arr = [
                [3, 1, 5, 3],
                [4, 4, 2, 2],
                [1, 1, 1, 1],
                [3, 0, 3, 5],
            ];
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (j == i || j == arr[i].length - i - 1) {
                        sum += arr[i][j];
                    }
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
